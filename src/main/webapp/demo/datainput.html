<div align="center">
<table calss="table">
<tr align="center">
<td><h3>Analytics Data Input</h3></td>
</tr>

<tr align="center">
<td>
<button type="button" class="btn btn-danger btn-lg btn-block" id="analyticsBtn">Data Input</button>
</td>
</tr>

<tr><td><br></td></tr>

<tr align="center">
<td><h3>Dashboard Data Input</h3></td>
</tr>

<tr>
<td><input type="date" class="form-control" id="dashboardDate"></td>
</tr>

<tr align="center">
<td>
<button type="button" class="btn btn-danger btn-lg btn-block" id="dashboardBtn1">Data Input</button>
</td>
</tr>

<tr><td><br></td></tr>

<tr align="center">
<td><h3>happiness Data Input</h3></td>
</tr>

<tr>
<td><input type="date" class="form-control" id="happinessdate"></td>
</tr>

<tr align="center">
<td>
<button type="button" class="btn btn-danger btn-lg btn-block" id="dashboardBtn2">Data Input</button>
</td>
</tr>

</td>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>

//Analytics Data Input
$("#analyticsBtn").click(function(){
	
	$.ajax({
		url : "/retail/v1/smartstore/analytics/insertSampleData",
		type : "GET",
		success : function(data){
			alert(data);
		}
	});
	
});

//dashboard sales Data Input
$("#dashboardBtn1").click(function(){
	
	var sales_date = $("#dashboardDate").val();
	
	data = {"sales_date" : sales_date}
	
	$.ajax({
		url : "/retail/v1/smartstore/dashboard/insertDashboardData",
		type : "POST",
		data : data,
		success : function(data){
			alert(data.result);
		}
	});
	
});

//happiness Data Input
$("#dashboardBtn2").click(function(){
	
	var date = $("#happinessdate").val();
	
	data = {"date" : date}
	
	$.ajax({
		url : "/retail/v1/smartstore/dashboard/insertHappinessData",
		type : "GET",
		data : data,
		success : function(data){
			alert(data.result);
		}
	});
	
});

//todolist Data Input
$("#todolistBtn").click(function(){
	
	var start_date = $("#todolistdate").val();
	
	data = {"start_date" : start_date,"end_date" : start_date}
	
	$.ajax({
		url : "/retail/v1/smartstore/preparation/insertTodolist",
		type : "GET",
		data : data,
		success : function(data){
			alert(data.result);
		}
	});
	
});

</script>
