<td><h3>Current Count</h3></td>

<td>
<input type="number" id="current_level" class="form-control" placeholder="Number input"/>

<td>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>

//inventory ajax
$("#inventoryBtn").click(function(){
	
	var current_level = $("#current_level").val();
	
	var data = {"current_level" : current_level};
	
	$.ajax({
		url : "/retail/v1/smartstore/inventory/updateDemodata",
		type : "post",
		data : data,
		success : function(data){
			alert(data);
		}
	});
	
});

</script>
